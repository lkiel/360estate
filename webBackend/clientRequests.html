<!doctype html>
<head>
    <meta charset="utf-8">

    <title>Client requests</title>
    <meta name="description" content="Client requests">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <script src="https://use.fontawesome.com/8b23e6bb84.js"></script>
</head>

<body>

<div id="main">
    <h1>CLIENT REQUESTS</h1>

    <div id="controlPanel">
        <h3>Control panel</h3>
        <!--<img src="images/logo.png"/>-->
    </div>

    <p>The following clients have asked to be contacted</p>

    <table id="results-table" class="datagrid">
        <tr class="topRow">
            <th>Name</th>
            <th>Last name</th>
            <th>Phone number</th>
            <th>Interested in</th>
            <th id="selectionTableHeader" class="selectionTableHeader"></th>
        </tr>
    </table>

</div>

<script type="text/javascript" src="clientRequests.js"></script>
</body>

</html>
